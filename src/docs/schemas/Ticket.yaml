components:
  schemas:
    Ticket:
      type: object
      properties:
        _id:
          type: string
          description: Autogenerated MongoDB ID
        code:
          type: string
          description: Unique code for the ticket
        purchase_dateTime:
          type: string
          description: Date and time of ticket purchase
        amount:
          type: number
          description: Total amount of the ticket
        purchaser:
          type: string
          description: Email or ID of the ticket purchaser
        products:
          type: array
          description: Array of products included in the ticket
          items:
            type: object
            properties:
              productId:
                type: string
                description: ID of the product included in the ticket
              quantity:
                type: number
                description: Quantity of the product included in the ticket
      example:
        _id: "609d3e7dd1173e2d7c0a40a3"
        code: "TCKT123456"
        purchase_dateTime: "2022-05-01T15:30:00Z"
        amount: 150.50
        purchaser: "user@example.com"
        products:
          - productId: "609d3e7dd1173e2d7c0a40b1"
            quantity: 2
          - productId: "609d3e7dd1173e2d7c0a40b2"
            quantity: 1
