# NewProduct
components:
  requestBodies:
    NewProduct:
      type: object
      properties:
        _id:
          type: String
          description: Autogenerated mongoDB Id
        title:
          type: String
          description: Product title
        description:
          type: String
          description: Product description
        code:
          type: String
          description: Product code (unique)
        price:
          type: Number
          description: Product price
        status:
          type: Boolean
          description: Product status
        stock:
          type: Number
          description: Product stock
        category:
          type: String
          description: Product category
        thumbnails:
          type: Array
          description: Product thumbnails
        owner:
          type: String
          description: Product owner (Default admin)
      example:
        title: Luxurious Granite Sausages
        description: Carbonite web goalkeeper gloves are ergonomically designed to give easy fit
        code: 978-0-7325-7717-9
        price: 790.00
        status: true
        stock: 18
        category: Games
        thumbnails:
          [
            https://picsum.photos/seed/JQtz4wj7/500/500,
            https://picsum.photos/seed/DJ3I1x/500/500,
          ]
        owner: admin@admin.com
