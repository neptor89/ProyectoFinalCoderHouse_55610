# User

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: Autogenerated MongoDB ID
        first_name:
          type: string
          description: First name of the user
        last_name:
          type: string
          description: Last name of the user
        email:
          type: string
          description: Email of the user
        age:
          type: integer
          description: Age of the user
        password:
          type: string
          description: Password of the user (hashed)
        cart:
          type: string
          description: ID of the user's cart
        loggedBy:
          type: string
          description: Source of user login (e.g., Google, Facebook)
        role:
          type: string
          description: Role of the user
          enum: [user, admin, premium]
      example:
        _id: "609d3e7dd1173e2d7c0a40a5"
        first_name: "John"
        last_name: "Doe"
        email: "john@example.com"
        age: 35
        password: "hashedPassword123"
        cart: "609d3e7dd1173e2d7c0a40c1"
        loggedBy: "local"
        role: "user"

  requestBodies:
    ResetPasswordEmailRequestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                description: Email address of the user requesting password reset
            required:
              - email

    UpdatePasswordRequestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: Token for password reset
              password:
                type: string
                description: New password for the user
            required:
              - token
              - password
